# serene v1.1.1 (check for update at https://github.com/isunjn/serene/releases)

base_url = "https://willbush.dev"
title = "willbush"
description = "Personal website of @willbush"
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = true
build_search_index = false            # Keep this false, search is temporarily unsupported
generate_feed = false                 # Whether to generate a feed file in root, read docs for more info about rss feed
feed_filename = "feed.xml"            # The file name of feed, "feed.xml" / "atom.xml" / "rss.xml", read docs for more info
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
highlight_code = true
extra_syntaxes = []
highlight_theme = "nord" # Code highlight theme, choose one at https://www.getzola.org/documentation/getting-started/configuration/#syntax-highlighting
render_emoji = false
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

#=========================================================================================

[extra]

name = "Will Bush"                    # Your name
id = "willbush"                       # Your id / username / handle
bio = "Man Down"                      # Your bio
avatar = "img/avatar.webp"            # Your avatar
links = [                             # Your links
    { name = "GitHub", icon = "github", url = "https://github.com/willbush" },
    { name = "Mastodon", icon = "mastodon", url = "https://fosstodon.org/@willbush" },
    { name = "Email", icon = "email", url = "mailto:will.g.bush@gmail.com" }
]

nav_separator = "::"

display_id = true                     # Display your id on homepage
projects_page = false                 # Display projects page
blog_categorized = true               # Whether to categorize blog posts
blur_effect = true                    # Whether to turn on blur effect on navigation bar

toc = true                            # Whether to show Table-Of-Contents by default
comment = true                        # Whether to show giscus comment section by default, see https://giscus.app for more info

outdate_alert = false                 # Whether to show outdate alert by default
outdate_alert_days = 120              # How many days will a post be outdated by default
outdate_alert_text_before = "This article was last updated "
outdate_alert_text_after = " days ago and may be out of date."

footer_copyright = "Licensed under CC BY 4.0"
footer_credits = true                 # Whether to show "Powered by Zola and Serene" in footer
